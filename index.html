<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Intergalactic Battle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Intergalactic Battle:
				Shoot the Translucent Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press [   W   ] to initiate thrusters and move forward<br>
		    Press [   S   ] to decelerate<br>                         
		    Press [   A   ] to turn left<br>
		    Press [   D   ] to turn right<br>
		    Press [ SPACE ] to shoot lasers<br>
		    Press [   Q   ] to activate hyperspace<br>
	    </footer>
	</body>
</html>
